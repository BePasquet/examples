<div class="login-container">
  <div class="login-form-container mat-elevation-z2">
    <div class="login-icon-container">
      <mat-icon>login</mat-icon>
    </div>

    <form [formGroup]="form" (ngSubmit)="login(form.value)">
      <mat-form-field>
        <mat-label>Email</mat-label>

        <input type="text" formControlName="email" matInput />

        <mat-error>
          <p *ngIf="form.get('email')?.hasError('required')">
            Please enter an email
          </p>

          <p *ngIf="form.get('email')?.hasError('email')">
            Please enter a valid email
          </p>
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Password</mat-label>

        <input
          [type]="showPassword ? 'text' : 'password'"
          formControlName="password"
          matInput
        />
        <button mat-icon-button (click)="togglePasswordVisibility()" matSuffix>
          <mat-icon>{{
            showPassword ? 'visibility_off' : 'visibility'
          }}</mat-icon>
        </button>

        <mat-error>
          <p *ngIf="form.get('password')?.hasError('required')">
            Please enter a password
          </p>

          <p
            *ngIf="
              form.get('password')?.hasError('minlength') ||
              form.get('password')?.hasError('maxlength')
            "
          >
            Please enter a valid password
          </p>
        </mat-error>
      </mat-form-field>

      <div class="login-button-container">
        <button mat-raised-button [disabled]="form.invalid" color="primary">
          Login
        </button>
      </div>
    </form>
  </div>
</div>
